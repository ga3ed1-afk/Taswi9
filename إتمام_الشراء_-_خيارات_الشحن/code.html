<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=Noto+Sans+Arabic:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans Arabic", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>body {
    font-family: "Plus Jakarta Sans", "Noto Sans Arabic", sans-serif
    }
.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24
    }
input[type="radio"]:checked {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCfZqBvkkOqde4Fe7mdKdENsEruVx6jmMnEM1KpKZmXuYN0m3GjlbwK7BG6jSonUIJQoxcBYFzGXdZdpZlbQl7cWzx2OhcQ-RPqhE_-pH9SybWIBWv2AvJvrxr8gKA24GTFT-TG1IMo2E9Ofes9rCmRvrUZfKI-q1Jyj0cZ_S4BcblltW3tskV_DOb03Dc7W75TTkijKhNKhaC98XAwPPPcQ0fap6bKth4lsYIYCxEHltHuCAnn8Ov7CPSOofZ5266r6O3a43yqzT8l)
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1c140d] dark:text-white min-h-screen">
<div class="relative flex h-auto min-h-screen w-full max-w-[430px] mx-auto flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-[#e8dbce] dark:border-[#3d2e21]">
<div class="text-[#1c140d] dark:text-white flex size-10 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">arrow_forward</span>
</div>
<h2 class="text-[#1c140d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">إتمام الشراء</h2>
<div class="size-10"></div> <!-- Placeholder for symmetry -->
</div>
<!-- Progress Indicators -->
<div class="flex w-full flex-col items-center justify-center gap-2 py-6">
<div class="flex items-center justify-center gap-3">
<div class="h-2.5 w-8 rounded-full bg-primary"></div>
<div class="h-2.5 w-2.5 rounded-full bg-[#e8dbce] dark:bg-[#3d2e21]"></div>
<div class="h-2.5 w-2.5 rounded-full bg-[#e8dbce] dark:bg-[#3d2e21]"></div>
</div>
<div class="flex justify-between w-full px-12 text-xs font-medium text-[#9c7349] dark:text-[#cbb094]">
<span class="text-primary">الشحن</span>
<span>الدفع</span>
<span>التأكيد</span>
</div>
</div>
<!-- Shipping Address Section -->
<h3 class="text-[#1c140d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-4">عنوان الشحن</h3>
<div class="flex flex-col gap-3 px-4">
<!-- ListItem (Address 1) -->
<div class="flex items-center gap-4 bg-white dark:bg-[#2d2218] px-4 min-h-[80px] py-3 justify-between rounded-xl border-2 border-primary shadow-sm">
<div class="flex items-center gap-4">
<div class="flex size-6 items-center justify-center">
<input checked="" class="h-5 w-5 rounded-full border-[#e8dbce] border-2 bg-transparent text-primary focus:ring-primary focus:ring-offset-0 focus:outline-none" name="address" type="radio"/>
</div>
<div class="flex flex-col justify-center">
<p class="text-[#1c140d] dark:text-white text-base font-bold leading-normal">المنزل</p>
<p class="text-[#9c7349] dark:text-[#cbb094] text-sm font-normal leading-normal">حي النصر 1، تونس العاصمة</p>
</div>
</div>
<div class="shrink-0">
<div class="text-[#1c140d] dark:text-white flex size-8 items-center justify-center cursor-pointer" data-icon="Pencil">
<span class="material-symbols-outlined text-xl">edit</span>
</div>
</div>
</div>
<!-- ListItem (Address 2) -->
<div class="flex items-center gap-4 bg-white/50 dark:bg-[#2d2218]/50 px-4 min-h-[80px] py-3 justify-between rounded-xl border border-[#e8dbce] dark:border-[#3d2e21]">
<div class="flex items-center gap-4">
<div class="flex size-6 items-center justify-center">
<input class="h-5 w-5 rounded-full border-[#e8dbce] border-2 bg-transparent text-primary focus:ring-primary focus:ring-offset-0 focus:outline-none" name="address" type="radio"/>
</div>
<div class="flex flex-col justify-center">
<p class="text-[#1c140d] dark:text-white text-base font-medium leading-normal">العمل</p>
<p class="text-[#9c7349] dark:text-[#cbb094] text-sm font-normal leading-normal">البحيرة 2، تونس</p>
</div>
</div>
<div class="shrink-0">
<div class="text-[#1c140d] dark:text-white flex size-8 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-xl text-[#9c7349]">edit</span>
</div>
</div>
</div>
</div>
<!-- SingleButton (Add New) -->
<div class="flex px-4 py-4 justify-start">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-0 bg-transparent text-primary gap-2 text-sm font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined text-xl">add</span>
<span class="truncate">إضافة عنوان جديد</span>
</button>
</div>
<!-- Shipping Method Section -->
<h3 class="text-[#1c140d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-4 pt-4">خيارات التوصيل</h3>
<div class="flex flex-col gap-3 px-4 pb-8">
<!-- Standard Shipping -->
<label class="flex items-center gap-4 bg-white dark:bg-[#2d2218] px-4 min-h-[72px] py-4 justify-between rounded-xl border border-[#e8dbce] dark:border-[#3d2e21] cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<div class="flex items-center gap-4">
<input class="h-5 w-5 rounded-full border-[#e8dbce] border-2 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" name="shipping_method" type="radio"/>
<div class="flex flex-col">
<p class="text-[#1c140d] dark:text-white text-base font-bold leading-tight">توصيل عادي</p>
<p class="text-[#9c7349] dark:text-[#cbb094] text-sm">2-3 أيام عمل</p>
</div>
</div>
<p class="text-[#1c140d] dark:text-white font-bold">7.000 د.ت</p>
</label>
<!-- Express Shipping -->
<label class="flex items-center gap-4 bg-white dark:bg-[#2d2218] px-4 min-h-[72px] py-4 justify-between rounded-xl border border-[#e8dbce] dark:border-[#3d2e21] cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5">
<div class="flex items-center gap-4">
<input checked="" class="h-5 w-5 rounded-full border-[#e8dbce] border-2 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" name="shipping_method" type="radio"/>
<div class="flex flex-col">
<p class="text-[#1c140d] dark:text-white text-base font-bold leading-tight">توصيل سريع</p>
<p class="text-[#9c7349] dark:text-[#cbb094] text-sm">في نفس اليوم</p>
</div>
</div>
<p class="text-[#1c140d] dark:text-white font-bold">12.000 د.ت</p>
</label>
</div>
<!-- Sticky Order Summary and Button -->
<div class="mt-auto bg-white dark:bg-[#1c140d] p-6 rounded-t-3xl shadow-[0_-8px_30px_rgb(0,0,0,0.08)] border-t border-[#e8dbce] dark:border-[#3d2e21]">
<div class="flex flex-col gap-3 mb-6">
<div class="flex justify-between items-center">
<span class="text-[#9c7349] dark:text-[#cbb094] text-sm">المجموع الفرعي</span>
<span class="text-[#1c140d] dark:text-white font-medium">85.000 د.ت</span>
</div>
<div class="flex justify-between items-center">
<span class="text-[#9c7349] dark:text-[#cbb094] text-sm">مصاريف الشحن</span>
<span class="text-[#1c140d] dark:text-white font-medium">12.000 د.ت</span>
</div>
<div class="h-[1px] bg-[#e8dbce] dark:bg-[#3d2e21] my-1"></div>
<div class="flex justify-between items-center">
<span class="text-[#1c140d] dark:text-white font-bold text-lg">الإجمالي</span>
<span class="text-primary font-bold text-xl">97.000 د.ت</span>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white gap-2 text-lg font-bold leading-normal tracking-[0.015em] transition-transform active:scale-95 shadow-lg shadow-primary/20">
<span class="truncate">الاستمرار إلى الدفع</span>
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="h-4"></div> <!-- Home Indicator space -->
</div>
</div>
</body></html>
